<div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Please sign in</h2>
  
      <label for="inputEmail" class="sr-only">Email address</label>
  
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="email" required autofocus>
  
      <br>
  
      <label for="inputPassword" class="sr-only">Password</label>
  
      <input type="password" id="inputPassword" class="form-control"  placeholder="Password" [(ngModel)]="password" required>
  
      <br>
  
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Sign in</button>
  
    </div>
  
    <div class="col-sm"></div>


    
  
  </div>

  <div class="txt1 text-center p-t-54 p-b-20">  
    <span>  
        Or Sign Up Using  
    </span>  



</div>  

<div class="row p-0 m-0">  
    <div class="col-sm"></div>
    <div class="col-sm">
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signInWithFB()">FB  Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signInWithGoogle()">Google  Sign in</button>

   
</div>
